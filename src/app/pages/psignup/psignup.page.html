<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-menu-button autoHide="false"></ion-menu-button>
      <ion-button color="primary" (click)="goToTabs()">
        <ion-icon slot="icon-only" name="arrow-back" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="gosignin()">Sign In</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">

    <div class="upper_div">
      <img src="assets/img/logo.png" class="logo">
      <ion-label class="top_lbl"><strong>for a seamless experience</strong></ion-label>
      <ion-input type="text" placeholder="  الإسم  " [(ngModel)]="username"></ion-input>
      <ion-input type="password" placeholder="  كلمة السر  " [(ngModel)]="password"></ion-input>
      <ion-input type="password" placeholder="  تأكيد كلمة السر  " [(ngModel)]="cpassword"></ion-input>
      <ion-button expand="block" (click)="registre()">تسجيل حساب جديد</ion-button>
    </div>
    <div class="lower_div">
      <ion-label class="bottom_lbl" (click)="goToTabs()">Maybe Later</ion-label>
    </div>
  </div>
</ion-content>
